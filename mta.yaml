_schema-version: "3.1"
ID: CloudKitchen
description: A simple CAP project.
version: 1.0.0
modules:
- name: CloudKitchen-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: postgres
  - name: CloudKitchen-auth
  - name: CloudKitchen-dest
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm
- name: CloudKitchen
  type: approuter.nodejs
  path: app/
  requires:
  - name: srv-api
    group: destinations
    properties:
      forwardAuthToken: true
      name: srv-api
      url: ~{srv-url}
  - name: CloudKitchen-auth
  - name: CloudKitchen-dest
  parameters:
    buildpack: nodejs_buildpack
    disk-quota: 2048M
    keep-existing-routes: true
    memory: 256M
    stack: cflinuxfs4
- name: CloudKitchen-postgres-deployer
  type: nodejs
  path: gen/pg
  requires:
  - name: postgres
  parameters:
    buildpack: nodejs_buildpack
    no-route: true
    no-start: true
    tasks:
    - command: npm start
      name: deploy-to-postgresql
- name: CloudKitchen-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: CloudKitchen-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - comsatinfotechcloudappskitchen.zip
      name: comsatinfotechcloudappskitchen
      target-path: resources/
- name: comsatinfotechcloudappskitchen
  type: html5
  path: app/kitchen
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: postgres
  type: org.cloudfoundry.managed-service
  parameters:
    service: postgresql-db
    service-plan: trial
- name: CloudKitchen-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: CloudKitchen-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: CloudKitchen-dest
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: false
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
    service: destination
    service-plan: lite
- name: CloudKitchen-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: CloudKitchen-html5-srv
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm ci
    - npx cds build --production
